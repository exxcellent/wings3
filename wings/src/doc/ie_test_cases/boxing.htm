<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<style type="text/css">
table, tbody, tr, td {
  border-collapse: collapse;
  padding: 0px;
  margin: 0px;
  border: none;
}
</style>
<body>

<!--
A table with given width and height, containing an input with 100% width and height. 100% height is not
supported in IE.
The horizontal oversize (3px) of the input has to be compensated with (4 * oversize) right padding on the td.
-->
<table width=200 height=100><tr><td style="background-color: yellow; padding-right: 12px;" height=100%>

<input style="height: 100%; width: 100%; padding: 2px; border: 1px solid red"/>

</td></tr></table>

<!--
A table with given width only, containing an input with 100% width. The td calculates its size from its
content.
There is a top- and bottom auto margin on the input (that could be compensated with margin: -1px).
-->
<table width=200><tr><td style="background-color: blue; padding-right: 6px;">

<input style="width: 100%; padding: 2px; border: 1px solid red"/>

</td></tr></table>

<!--
A table with given width and height, containing a select with 100% width. Selects are not stylable in IE.
They support 100% width and behave much like border-box model. No compensation is required.
-->
<table width=200 height=100><tr><td style="background-color: green">

<select style="width: 100%;"><option>1</option></select>

</td></tr></table>


<!--
A table with given width and height, containing a table with 100% width and height.
Tables behave border-box like. Interestingly the 100% height works only, when the parent td or tr has
a given height (i.e. 100%). Otherwise, the td tries calculates its size from its child.
-->
<table width=200 height=100><tr><td style="background-color: blue" height=100%>

<table height="100%" style="height: 100%; width: 100%; border: 10px solid red; margin: 0px"><tr><td>

hallo

</td></tr></table>

</td></tr></table>

<!--
A table with given width and height, containing a textarea with 100% width. 100% height is not
supported in IE.
The horizontal oversize (3px) of the input has to be compensated with (4 * oversize) right padding on the td.
-->
<table width=200 height=100><tr><td style="background-color: yellow; padding-right: 12px">

<textarea style="width: 100%; padding: 2px; border: 1px solid red"></textarea>

</td></tr></table>

<!--
A table with given width only, containing a textarea with 100% width. The table has no given height and thus
calculates its height from the contained textarea. For whatever reason the oversize compensation is a
padding-right of only (2 * oversize) in this case.
-->
<table width=200><tr><td style="background-color: yellow; padding-right: 6px">

<textarea style="width: 100%; padding: 2px; border: 1px solid red"></textarea>

</td></tr></table>


</body>
</html>
