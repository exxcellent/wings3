<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<style type="text/css">
table, tbody, tr, td {
  border-collapse: collapse;
  padding: 0px;
  margin: 0px;
  border: none;
}
</style>
<body>

<!--
A table with given width and height, containing a div with 100% width.
The oversize of the div has to be compensated with a 4 times oversize right padding on the td.
-->
<table width=200 height=100><tr><td style="background-color: yellow; padding-right: 48px">
   <div style="width: 100%; padding: 2px; border: 10px solid red">Hallo</div>
</td></tr></table>


<!--
A table with given width and height, containing a div with 100% width and height.
The horizontal oversize of the div has to be compensated with a 4 times oversize right padding on the td.
Compensation of the vertical oversize does not work for some reason. The table grows!
-->
<table width=200 height=100><tr style="height: 100%"><td style="background-color: orange; padding-right: 48px">
   <div style="width: 100%; height: 100%; padding: 2px; border: 10px solid red">Hallo</div>
</td></tr></table>

<!--
A table with given width only, containing a div with 100% width.
The table has no given height and thus calculates its height from the contained table. For whatever reason
the oversize compensation is a padding-right of only (2 * oversize) in this case.
-->
<table width=200><tr><td style="background-color: blue; padding-right: 24px">

<div style="width: 100%; padding: 2px; border: 10px solid red">Hallo</div>

</td></tr></table>


<!--
A table with given width and height, containing a table with 100% width and height.
Table nesting works fine and feels much like border-box model. Though in IE, the table element does not support
padding.
-->
<table width=200 height=100><tr style="height: 100%"><td style="background-color: yellow; ">

<table width="100%" height="100%" style="width: 100%; height: 100%; border: 10px solid red"><tr>
   <td style="padding: 8px">hallo</td>
</tr></table>

</td></tr></table>


</body>
</html>
