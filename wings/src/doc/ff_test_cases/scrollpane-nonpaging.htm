<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<style type="text/css">
table, tbody, tr, td {
  border-collapse: collapse;
  padding: 0px;
  margin: 0px;
  border: none;
}
</style>
<body>

<!--
  This test case shows how nonpaging SScrollPanes are realized in Firefox and other Geckos.
 -->

<table style="width: 200px; height: 200px;">
  <tr>
    <td height="100%">

      <table id="outer" style="width: 100%; height: 100%;">
        <tr>
          <td style="background-color: yellow">
            <div style="overflow: auto; display: none">

              <table id="inner" style="height: 400px; width: 400px; border: 10px solid green">
                <tr><td style="background-color: orange">top</td></tr>
                <tr><td style="background-color: red">center</td></tr>
                <tr><td style="background-color: orange">bottom</td></tr>
              </table>

            </div>
          </td>
        </tr>
      </table>

    </td>
  </tr>
  <tr><td>Hello</td></tr>
</table>

<script type="text/javascript">
wingS.layout.layoutScrollPaneFF = function(outerId) {
    var outer = document.getElementById(outerId);
    var div = outer.getElementsByTagName("div")[0];
    div.style.height =
        document.defaultView.getComputedStyle(outer, null).getPropertyValue("height");
    div.style.display = "block";
}
wingS.layout.layoutScrollPaneFF("outer");
</script>

</body>
</html>
